<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="bootstrap.min.css">
   <script src="bootstrap.bundle.min.js"></script>



</head>
<body>
    <main class="container text-center bg-primary">
        <section aria-label="fila" class="row">

            <article aria-label="c1" class="border col-md-12 col-lg-6 col-xl-6">
                <p>Parrafo1</p>
            </article>
            
            <article aria-label="c2" class="border col-lg-6 col-xl-3">
                <p>Parrafo2</p>
            </article>

            <article aria-label="c3" class="border  col-lg-12  col-xl-3">
                <p>Parrafo3</p>
            </article>

        </section>
    </main>


    <aside class="container text-center bg-success">

        <section aria-label="fila" class="row">

            <article aria-label="c1" class="col">
                <p>Parrafo1</p>
            </article>
            
            <article aria-label="c2" class="col">
                <p>Parrafo2</p>
            </article>

            <article aria-label="c3" class="col">
                <p>Parrafo3</p>
            </article>

        </section>

    </aside>
</body>
</html>
