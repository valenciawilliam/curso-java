<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.bundle.min.js"></script>
</head>

<body>
  <header class="container text-center bg-info border">

    <figure>
      <img src="img/jean-michel-jarre-sevilla1.webp" alt="JMJ" class="rounded img-fluid">
    </figure>
    <figure>
      <img src="img/jean-michel-jarre-sevilla1.webp" alt="JMJ" class="rounded img-thumbnail w-25">
    </figure>
  </header>

  <main id="carouselExampleCaptions" class="carousel slide">
    <section class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </section>
    <section class="carousel-inner">
      <figure class="carousel-item active">
        <img src="img/jean-michel-jarre-sevilla1.webp" class="d-block w-100" alt="...">
        <figcaption class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </figcaption>
      </figure>
      <figure class="carousel-item">
        <img src="img/jean-michel-jarre-sevilla2.webp" class="d-block w-100" alt="...">
        <figcaption class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </figcaption>
      </figure>
      <figure class="carousel-item">
        <img src="img/jean-michel-jarre-sevilla3.webp" class="d-block w-100" alt="...">
        <figcaption class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </figcaption>
        </figure>
    </section>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </main>



</body>

</html>
