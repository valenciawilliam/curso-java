<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    
<style>
    main{
        padding: 10px;
        display: grid;
        grid-template-columns: repet 3;
        grid-template-rows: 2;
        gap: 20px;
        margin: auto;
        

    }
p{
    border: solid green;
}

</style>

<body>

    <main>
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <p>Párrafo 3</p>
        <p>Párrafo 4</p>
        <p>Párrafo 5</p>
        <p>Párrafo 6</p>
    </main>




</body>
</html>
